<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>こども英語カード100</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: 'Comic Sans MS', 'YuGothic', sans-serif;
            background: #FFF9F0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        header {
            background: #FF9966;
            color: white;
            padding: 12px 0;
            text-align: center;
            font-size: 1.1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
        }
        .main-title {
            font-size: 1.3rem;
            margin-bottom: 5px;
        }
        .category-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            flex: 1;
            gap: 8px;
            padding: 10px;
        }
        .category-box {
            background: white;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
        }
        .category-box:active {
            transform: scale(0.98);
        }
        .category-icon {
            width: 60%;
            height: auto;
            margin-bottom: 10px;
        }
        .category-name {
            font-size: 1.2rem;
            color: #FF6B6B;
            font-weight: bold;
            text-align: center;
        }
        .category-name-en {
            font-size: 0.9rem;
            color: #888;
            margin-top: 3px;
        }
        footer {
            background: #FF9966;
            color: white;
            text-align: center;
            padding: 8px 0;
            font-size: 0.8rem;
            display: flex;
            flex-direction: column;
        }
        .footer-contact {
            margin-bottom: 5px;
        }
        .footer-email {
            color: white;
            text-decoration: none;
        }
        
        /* 単語画面スタイル */
        .word-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #FFF9F0;
            z-index: 100;
            display: none;
            flex-direction: column;
            padding: 15px;
        }
        .word-header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
            position: relative;
        }
        .back-button {
            background: #FF9966;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9rem;
            position: absolute;
            left: 0;
        }
        .category-title {
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            flex-grow: 1;
        }
        .word-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            flex: 1;
            overflow-y: auto;
            max-height: calc(100vh - 120px);
            padding-bottom: 20px;
        }
        .word-card {
            background: white;
            border-radius: 12px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
        }
        .word-card:active {
            background: #FFF0E0;
        }
        .word-image {
            width: 80%;
            height: auto;
            margin-bottom: 10px;
            object-fit: contain;
        }
        .word-text {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
            text-align: center;
        }
        .custom-image-btn {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: rgba(255,255,255,0.7);
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* 文章画面スタイル */
        .sentence-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #E6F7FF;
            z-index: 200;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }
        .sentence-text {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #333;
        }
        .sentence-image {
            width: 60%;
            max-width: 200px;
            margin-bottom: 20px;
            object-fit: contain;
        }
        .next-button {
            background: #66AAFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1rem;
            margin-top: 15px;
        }
        
        /* 設定ボタン */
        .settings-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 1000;
        }
        
        /* 設定メニュー */
        .settings-menu {
            position: fixed;
            top: 50px;
            right: 10px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            z-index: 1000;
            display: none;
        }
        
        .speed-control {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .speed-control button {
            margin: 5px;
            padding: 5px 10px;
            background: #FF9966;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 0.9rem;
        }
        
        /* カテゴリ色分け */
        .word-card[data-category="animals"] { border-top: 5px solid #FF9966; }
        .word-card[data-category="fruits"] { border-top: 5px solid #66CC66; }
        .word-card[data-category="family"] { border-top: 5px solid #6699FF; }
        .word-card[data-category="others"] { border-top: 5px solid #CC66FF; }

        /* ローディング画面 */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            font-size: 1.2rem;
        }
        
        /* プロフィール設定 */
        .profile-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        
        .profile-image {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            margin: 10px auto;
            display: block;
            cursor: pointer;
        }
        
        /* 画像アップロード用の非表示input */
        #imageUpload, #profileUpload {
            display: none;
        }
    </style>
</head>
<body>
    <!-- ローディング画面 -->
    <div id="loading">
        読み込み中...
    </div>

    <!-- メイン画面 -->
    <header>
        <div class="main-title">こども英語カード</div>
        <div>タップしてね！</div>
        <!-- オプション設定ボタン -->
        <button id="settingsBtn" class="settings-btn">⚙️</button>
    </header>
    
    <div class="category-container" id="categoryContainer">
        <!-- カテゴリボタンはJSで追加 -->
    </div>
    
    <footer>
        <div class="footer-contact">Contact us</div>
        <a href="mailto:mementomorikatsu@gmail.com" class="footer-email">mementomorikatsu@gmail.com</a>
    </footer>
    
    <!-- 単語画面 -->
    <div class="word-screen" id="wordScreen">
        <div class="word-header">
            <button class="back-button" onclick="closeWordScreen()">← もどる</button>
            <div class="category-title" id="currentCategoryName"></div>
        </div>
        <div class="word-container" id="wordContainer">
            <!-- 単語カードはJSで追加 -->
        </div>
    </div>
    
    <!-- 文章画面 -->
    <div class="sentence-screen" id="sentenceScreen">
        <img class="sentence-image" id="sentenceImage" src="">
        <div class="sentence-text" id="sentenceText"></div>
        <button class="next-button" onclick="showNextSentence()">つぎへ</button>
    </div>

    <!-- 設定メニュー -->
    <div id="settingsMenu" class="settings-menu">
        <h3>設定</h3>
        <div class="speed-control">
            <label>音声の速さ:</label>
            <button onclick="setSpeed(0.7)">ゆっくり</button>
            <button onclick="setSpeed(1.0)">普通</button>
            <button onclick="setSpeed(1.3)">速く</button>
        </div>
        
        <div class="profile-section">
            <h3>プロフィール写真</h3>
            <img id="profilePreview" class="profile-image" src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" onclick="document.getElementById('profileUpload').click()">
            <input type="file" id="profileUpload" accept="image/*">
        </div>
    </div>
    
    <!-- 画像アップロード用の非表示input -->
    <input type="file" id="imageUpload" accept="image/*">

    <script>
        // カテゴリデータ
        const categories = [
            {
                id: "animals",
                name: "どうぶつ",
                nameEn: "Animals",
                icon: "https://cdn-icons-png.flaticon.com/512/616/616408.png",
                words: [
                    { text: "Dog", image: "https://cdn-icons-png.flaticon.com/512/616/616408.png", sentences: ["It's a dog.", "I like dogs.", "The dog is cute."] },
                    { text: "Cat", image: "https://cdn-icons-png.flaticon.com/512/616/616430.png", sentences: ["It's a cat.", "I like cats.", "The cat is soft."] },
                    // 他の動物データ...
                ]
            },
            // 他のカテゴリデータ...
        ];

        // 現在の単語と文章インデックス
        let currentWord = null;
        let currentSentenceIndex = 0;
        let speechSpeed = 1.0;
        let customImages = {}; // カスタム画像を保存するオブジェクト
        let currentEditingCard = null; // 編集中のカードを追跡

        // 初期化 - カテゴリボタンを生成
        function initCategories() {
            const container = document.getElementById('categoryContainer');
            
            categories.forEach(category => {
                const box = document.createElement('div');
                box.className = 'category-box';
                box.innerHTML = `
                    <img src="${category.icon}" alt="${category.name}" class="category-icon">
                    <div class="category-name">${category.name}</div>
                    <div class="category-name-en">${category.nameEn}</div>
                `;
                
                box.addEventListener('click', () => {
                    openWordScreen(category);
                });
                
                container.appendChild(box);
            });
            
            // 画像アップロードのイベントリスナー
            document.getElementById('imageUpload').addEventListener('change', handleImageUpload);
            document.getElementById('profileUpload').addEventListener('change', handleProfileUpload);
        }

        // 単語画面を開く
        function openWordScreen(category) {
            document.getElementById('currentCategoryName').textContent = category.name;
            const wordContainer = document.getElementById('wordContainer');
            wordContainer.innerHTML = '';
            
            category.words.forEach(word => {
                const card = document.createElement('div');
                card.className = 'word-card';
                card.setAttribute('data-category', category.id);
                
                // カスタム画像があればそれを使用、なければデフォルト画像
                const imageSrc = customImages[word.text] || word.image;
                
                card.innerHTML = `
                    <img src="${imageSrc}" alt="${word.text}" class="word-image">
                    <div class="word-text">${word.text}</div>
                    <button class="custom-image-btn" onclick="openImageUpload(event, '${word.text}')">✏️</button>
                `;
                
                card.addEventListener('click', (e) => {
                    // 画像編集ボタン以外がクリックされた場合のみ文章表示
                    if (!e.target.classList.contains('custom-image-btn')) {
                        showSentences(word, imageSrc);
                    }
                });
                
                wordContainer.appendChild(card);
            });
            
            document.getElementById('wordScreen').style.display = 'flex';
        }

        // 画像アップロードを開く
        function openImageUpload(event, wordText) {
            event.stopPropagation(); // 親要素へのイベント伝播を防ぐ
            currentEditingCard = wordText;
            document.getElementById('imageUpload').click();
        }

        // 画像アップロードを処理
        function handleImageUpload(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    customImages[currentEditingCard] = event.target.result;
                    
                    // 現在表示中の単語画面を更新
                    const cards = document.querySelectorAll('.word-card');
                    cards.forEach(card => {
                        const wordText = card.querySelector('.word-text').textContent;
                        if (wordText === currentEditingCard) {
                            card.querySelector('.word-image').src = event.target.result;
                        }
                    });
                    
                    // ローカルストレージに保存
                    localStorage.setItem('customImages', JSON.stringify(customImages));
                };
                reader.readAsDataURL(file);
            }
        }

        // プロフィール画像アップロードを処理
        function handleProfileUpload(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    document.getElementById('profilePreview').src = event.target.result;
                    localStorage.setItem('profileImage', event.target.result);
                };
                reader.readAsDataURL(file);
            }
        }

        // 単語画面を閉じる
        function closeWordScreen() {
            document.getElementById('wordScreen').style.display = 'none';
        }

        // 文章画面を表示
        function showSentences(word, imageSrc) {
            currentWord = word;
            currentSentenceIndex = 0;
            
            document.getElementById('sentenceImage').src = imageSrc || word.image;
            document.getElementById('sentenceText').textContent = word.sentences[0];
            speak(word.sentences[0]);
            
            document.getElementById('sentenceScreen').style.display = 'flex';
        }

        // 次の文章を表示
        function showNextSentence() {
            if (!currentWord) return;
            
            currentSentenceIndex++;
            if (currentSentenceIndex >= currentWord.sentences.length) {
                closeSentenceScreen();
                return;
            }
            
            document.getElementById('sentenceText').textContent = 
                currentWord.sentences[currentSentenceIndex];
            
            speak(currentWord.sentences[currentSentenceIndex]);
        }

        // 文章画面を閉じる
        function closeSentenceScreen() {
            document.getElementById('sentenceScreen').style.display = 'none';
        }

        // 音声再生関数
        function speak(text) {
            try {
                if ('speechSynthesis' in window) {
                    window.speechSynthesis.cancel();
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.lang = 'en-US';
                    utterance.rate = localStorage.getItem('speechSpeed') || speechSpeed;
                    window.speechSynthesis.speak(utterance);
                }
            } catch (e) {
                console.error("音声再生エラー:", e);
            }
        }

        // 設定メニューの表示/非表示
        document.getElementById('settingsBtn').addEventListener('click', function() {
            const menu = document.getElementById('settingsMenu');
            menu.style.display = menu.style.display === 'none' ? 'block' : 'none';
        });

        // 速度変更関数
        function setSpeed(speed) {
            speechSpeed = speed;
            localStorage.setItem('speechSpeed', speed);
            alert(`音声速度を ${speed}x に設定しました`);
        }

        // 初期化
        window.addEventListener('load', function() {
            // 設定を読み込み
            const savedSpeed = localStorage.getItem('speechSpeed');
            if (savedSpeed) {
                speechSpeed = parseFloat(savedSpeed);
            }
            
            // カスタム画像を読み込み
            const savedImages = localStorage.getItem('customImages');
            if (savedImages) {
                customImages = JSON.parse(savedImages);
            }
            
            // プロフィール画像を読み込み
            const savedProfile = localStorage.getItem('profileImage');
            if (savedProfile) {
                document.getElementById('profilePreview').src = savedProfile;
            }
            
            initCategories();
            document.getElementById('loading').style.display = 'none';
        });
    </script>
</body>
</html>
