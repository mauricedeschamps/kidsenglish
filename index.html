        body {
            font-family: 'Comic Sans MS', 'YuGothic', sans-serif;
            background: #FFF9F0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        header {
            background: #FF9966;
            color: white;
            padding: 12px 40px;
            text-align: center;
            font-size: 1.1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        .title-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .main-title {
            font-size: 1.3rem;
            margin-bottom: 5px;
        }
        .category-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            flex: 1;
            gap: 8px;
            padding: 10px;
        }
        .category-box {
            background: white;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
            padding: 10px;
        }
        .category-box:active {
            transform: scale(0.98);
        }
        .category-icon {
            width: 60%;
            height: auto;
            max-height: 100px;
            margin-bottom: 10px;
            object-fit: contain;
        }
        .category-name {
            font-size: 1.2rem;
            color: #FF6B6B;
            font-weight: bold;
            text-align: center;
        }
        .category-name-en {
            font-size: 0.9rem;
            color: #888;
            margin-top: 3px;
        }
        footer {
            background: #FF9966;
            color: white;
            text-align: center;
            padding: 8px 0;
            font-size: 0.8rem;
            display: flex;
            flex-direction: column;
        }
        .footer-contact {
            margin-bottom: 5px;
        }
        .footer-email {
            color: white;
            text-decoration: none;
        }
        
        /* 単語画面スタイル */
        .word-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #FFF9F0;
            z-index: 100;
            display: none;
            flex-direction: column;
            padding: 15px;
        }
        .word-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .back-button {
            background: #FF9966;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9rem;
            cursor: pointer;
        }
        .word-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            flex: 1;
            overflow-y: auto;
            max-height: calc(100vh - 120px);
            padding-bottom: 20px;
        }
        .word-card {
            background: white;
            border-radius: 12px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            cursor: pointer;
        }
        .word-card:active {
            background: #FFF0E0;
        }
        .word-image {
            width: 80%;
            height: auto;
            max-height: 120px;
            margin-bottom: 10px;
            object-fit: contain;
        }
        .word-text {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
            text-align: center;
        }
        
        /* 文章画面スタイル */
        .sentence-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #E6F7FF;
            z-index: 200;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }
        .sentence-text {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #333;
        }
        .sentence-image {
            width: 60%;
            max-width: 200px;
            margin-bottom: 20px;
            object-fit: contain;
        }
        .next-button {
            background: #66AAFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1rem;
            margin-top: 15px;
            cursor: pointer;
        }
        
        /* 設定ボタン */
        .settings-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: white;
            position: absolute;
            right: 10px;
        }
        
        /* 設定メニュー */
        .settings-menu {
            position: fixed;
            top: 50px;
            right: 10px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            z-index: 1000;
            display: none;
        }
        
        .speed-control {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .speed-control button {
            margin: 5px;
            padding: 5px 10px;
            background: #FF9966;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .word-card[data-category="family"] { border-top: 5px solid #6699FF; }
        .word-card[data-category="others"] { border-top: 5px solid #CC66FF; }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            font-size: 1.2rem;

                    { text: "Pencil", image: "https://cdn-icons-png.flaticon.com/512/3082/3082441.png", sentences: ["It's a pencil.", "I write with pencils.", "Pencils are useful."] },
                    { text: "Bag", image: "https://cdn-icons-png.flaticon.com/512/3082/3082442.png", sentences: ["It's a bag.", "I have a school bag.", "Bags hold things."] }
                ]
            }
        ];

        // 現在の単語と文章インデックス
        let currentWord = null;
        let currentSentenceIndex = 0;
        let speechSpeed = 1.0;

        // 初期化 - カテゴリボタンを生成
        function initCategories() {
            const container = document.getElementById('categoryContainer');
            
            categories.forEach(category => {
                const box = document.createElement('div');
                box.className = 'category-box';
                box.innerHTML = `
                    <img src="${category.icon}" alt="${category.name}" class="category-icon">
                    <div class="category-name">${category.name}</div>
                    <div class="category-name-en">${category.nameEn}</div>
                `;
                
                box.addEventListener('click', () => {
                    openWordScreen(category);
                });
                
                container.appendChild(box);
            });
        }

        // 単語画面を開く
        function openWordScreen(category) {
            document.getElementById('currentCategoryName').textContent = category.name;
            const wordContainer = document.getElementById('wordContainer');
            wordContainer.innerHTML = '';
            
            category.words.forEach(word => {
                const card = document.createElement('div');
                card.className = 'word-card';
                card.setAttribute('data-category', category.id);
                card.innerHTML = `
                    <img src="${word.image}" alt="${word.text}" class="word-image">
                    <div class="word-text">${word.text}</div>
                `;
                
                card.addEventListener('click', () => {
                    showSentences(word);
                });
                
                wordContainer.appendChild(card);
            });
            
            document.getElementById('wordScreen').style.display = 'flex';
        }

        // 単語画面を閉じる
        function closeWordScreen() {
            document.getElementById('wordScreen').style.display = 'none';
        }

        // 文章画面を表示
        function showSentences(word) {
            currentWord = word;
            currentSentenceIndex = 0;
            
            const sentenceImage = document.getElementById('sentenceImage');
            const sentenceText = document.getElementById('sentenceText');
            
            sentenceImage.src = word.image;
            sentenceImage.alt = word.text;
            sentenceText.textContent = word.sentences[0];
            
            try {
                speak(word.sentences[0]);
            } catch (e) {
                console.error("音声再生エラー:", e);
            }
            
            document.getElementById('sentenceScreen').style.display = 'flex';
        }

        // 次の文章を表示
        function showNextSentence() {
            if (!currentWord) return;
            
            currentSentenceIndex++;
            if (currentSentenceIndex >= currentWord.sentences.length) {
                closeSentenceScreen();
                return;
            }
            
            const sentenceText = document.getElementById('sentenceText');
            sentenceText.textContent = currentWord.sentences[currentSentenceIndex];
            
            try {
                speak(currentWord.sentences[currentSentenceIndex]);
            } catch (e) {
                console.error("音声再生エラー:", e);
            }
        }

        // 文章画面を閉じる
        function closeSentenceScreen() {
            document.getElementById('sentenceScreen').style.display = 'none';
        }

        // 音声再生関数
        function speak(text) {
            if ('speechSynthesis' in window) {
                // 現在再生中の音声があればキャンセル
                window.speechSynthesis.cancel();
                
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'en-US';
                utterance.rate = parseFloat(localStorage.getItem('speechSpeed')) || speechSpeed;
                
                // エラーハンドリング
                utterance.onerror = function(event) {
                    console.error('音声再生エラー:', event);
                };
                
                window.speechSynthesis.speak(utterance);
            } else {
                console.warn('このブラウザは音声合成をサポートしていません');
            }
        }

        // 設定メニューの表示/非表示
        document.getElementById('settingsBtn').addEventListener('click', function(e) {
            e.stopPropagation();
            const menu = document.getElementById('settingsMenu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        });

        // ドキュメント全体をクリックしたら設定メニューを閉じる
        document.addEventListener('click', function() {
            document.getElementById('settingsMenu').style.display = 'none';
        });

        // 速度変更関数
        function setSpeed(speed) {
            speechSpeed = speed;
            localStorage.setItem('speechSpeed', speed.toString());
            document.getElementById('settingsMenu').style.display = 'none';
            
            // 通知メッセージ
            const message = `音声速度を ${speed}x に設定しました`;
            alert(message);
        }

        // 初期化
        window.addEventListener('load', function() {
            const savedSpeed = localStorage.getItem('speechSpeed');
            if (savedSpeed) {
                speechSpeed = parseFloat(savedSpeed);
            }
            
            // 設定メニューを非表示に
            document.getElementById('settingsMenu').style.display = 'none';
            
            initCategories();
            
            // ローディング画面を非表示に
            setTimeout(function() {
                document.getElementById('loading').style.display = 'none';
            }, 500);
        });
    </script>
</body>
</html>
